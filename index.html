<html>
<head>
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://use.fontawesome.com/fd3fe8c252.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body>


<div class="container">
<div class="jumbotron">
  <h1><i class="fa fa-address-card" aria-hidden="true"></i>  All Aboard Polar Express!</h1>
  <h5>Today is <span id="current-status"></span></h5>
</div>

<div class="row">
  
<div class="col-lg-12">
  <!--results panel-->
    <div class="panel panel-primary">
    <div class="panel-heading"><i class="fa fa-address-card" aria-hidden="true"></i> Current Time Schedule</div>
       <div class="panel-body">
         <table id= "trainAdded">
            <tr>
              <th id="trainDisplay">Train</th>
              <th id="nameDisplay">Name</th>
              <th id="destinationDisplay">Destination</th>
              <th id="frequencyDisplay">Frequency</th>
              <th id="nextArrivalDisplay">Next Arrival</th>
            </tr>
            </table>
         </div>
        </div>

 </div>


<div class="col-lg-12">
    <!--Search Panel-->
    <div class="panel panel-primary" class="background-color, #00275f ">
      <div class="panel-heading"><i class="fa fa-address-card" aria-hidden="true"></i>  Add Employee</div>
        <div class="panel-body">
           <form role="form">
              <div class="form-group">
                  <label id="trainName">Train Name:</label>
                  <input type="text" class="form-control" id="search">
          
                 <label id="destination">Destination</label>
                  <input class="form-control">
      
                <label id="firstTrainTime">First Train Time (military time)</label>
                  <input class="form-control">

                 <label id="frequency">Frequency</label>
                   <input class="form-control">
                </div>
        
              <button id= "add-train" type="button" class="btn btn-danger">Add</button>
            </form>
         </div>
        </div>
      </div>
  </div>
  </div>
  </div>
</div>
