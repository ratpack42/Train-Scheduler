<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://use.fontawesome.com/fd3fe8c252.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
   <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 

</head>
<body>


<div class="container">
<div class="jumbotron">
  <h1><i class="fa fa-address-card" aria-hidden="true"></i>  All Aboard Polar Express!</h1>
  <h5>Today is <span id="current-status"></span></h5>
</div>

<div class="row">
  
<div class="col-lg-12">
  <!--results panel-->
    <div class="panel panel-primary">
    <div class="panel-heading"><i class="fa fa-address-card" aria-hidden="true"></i> Current Time Schedule</div>
       <div class="panel-body">
         <table id= "trainAdded" class="table table-hover">
          <thread>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th> Minutes Away</th>
            </tr>
            </thread>
            <tbody>

            </tbody>
          </table>
         </div>
        </div>

 </div>


<div class="col-lg-12">
    <!--Search Panel-->
    <div class="panel panel-primary" class="background-color, #00275f ">
      <div class="panel-heading"><i class="fa fa-address-card" aria-hidden="true"></i>  Add Employee</div>
        <div class="panel-body">
           <form role="form">
              <div class="form-group">
                  <label>Train Name:</label>
                  <input type="text" class="form-control" id="trainName">
          
                 <label>Destination</label>
                  <input  type="text" class="form-control" id="destination">
      
                <label>First Train  (military time)</label>
                  <input type="text" class="form-control" id="firstTrain">

                 <label>Frequency</label>
                   <input type="text" class="form-control" id="frequency">
                </div>
        
              <button type="button" class="btn btn-danger" id="submit">Add</button>
            </form>
         </div>
        </div>
      </div>
  </div>
  </div>
  </div>
</div>

  <script type="text/javascript" src="assets/train.js"></script>
</body>
</html>
